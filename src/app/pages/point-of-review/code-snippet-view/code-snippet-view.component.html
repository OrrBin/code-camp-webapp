<div class="col-md-12 col-lg-12 col-xxxl-12 code-snippet-container">
  <nb-card *ngIf="snippet; else placeHolder" class="code-snippet-container">
    <nb-card-header>
      <h5>{{snippet.description}}</h5>
    </nb-card-header>
    <nb-card-body>
      <div class="desc-container">
        {{snippet.description}}
      </div>
      <ngx-tags [tags]="snippet.tags"></ngx-tags>
      <ngx-code-editor></ngx-code-editor>
    </nb-card-body>
    <nb-card-footer>
      <div class="row show-grid">
        <div class="col-md-8">
          <ngx-score [score]="snippet.score"></ngx-score>
        </div>
        <div class="col-md-2 offset-md-2">
          <span class="user-id">{{snippet.userId}}</span>
        </div>
      </div>
    </nb-card-footer>
  </nb-card>
  <ng-template #placeHolder>Alternate text while primary text is hidden</ng-template>
</div>
