<nb-card>
  <nb-card-header>
    User: {{this.userId}}
  </nb-card-header>
  <nb-card-body>
    <div class="rep">Reputation: {{reputation}}</div>
    <div class="rep">
      Rank: {{getRank()}}
      <img [src]="getIcon()" alt="">
<!--      <i class="fas fa-bug"></i>-->
    </div>

    <div *ngIf="this.tags.length > 0">
      Favorite tags: <ngx-tags [tags]="this.tags"></ngx-tags>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <div class="col-md-6">
      <button nbButton hero status="danger" (click)="dismiss()">Cancel</button>
    </div>
  </nb-card-footer>
</nb-card>
