<nb-card>
  <nb-card-header>User: {{this.userId}}</nb-card-header>
  <nb-card-body>
    Reputation: {{reputation}} (out of 100)

  <nb-card-footer>
    <div class="col-md-6">
      <button nbButton hero status="danger" (click)="dismiss()">Cancel</button>
    </div>
  </nb-card-footer>
</nb-card>
