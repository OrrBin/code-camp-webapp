<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Add new code snippet</nb-card-header>
      <nb-card-body>
        <input class="title" type="text" nbInput fullWidth placeholder="Title" [(ngModel)]="snippet.title">

        <div class="row">
          <div class="col-lg-2">
            <nb-select [(selected)]="language">
              <nb-option value="JavaScript">JavaScript</nb-option>
              <nb-option value="Java">Java</nb-option>
              <nb-option value="C#">C#</nb-option>
              <nb-option value="C">C</nb-option>
              <nb-option value="Python">Python</nb-option>
              <nb-option value="TypeScript">TypeScript</nb-option>
            </nb-select>
          </div>

          <div class="col-lg-10 drop-down-list-container">
            <ng-multiselect-dropdown [placeholder]="'Tags'" [data]="dropdownList" [(ngModel)]="selectedTags"
              [settings]="dropdownSettings" (onSelect)="onItemSelect($event)">
            </ng-multiselect-dropdown>
          </div>
        </div>
        <h6>Code:</h6>
        <ngx-code-editor [(code)]="snippet.code"></ngx-code-editor>
      </nb-card-body>
      <nb-card-footer>
        <angular-editor [config]="editorConfig" [placeholder]="'Enter text here...'" [(ngModel)]="snippet.description">
        </angular-editor>
        <button nbButton status="primary" class="submit_button" hero (click)="submit()">
          Submit
        </button>
      </nb-card-footer>
    </nb-card>
  </div>
</div>
