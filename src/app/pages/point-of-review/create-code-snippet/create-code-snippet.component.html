<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Default Inputs</nb-card-header>
      <nb-card-body>
        <input type="text" nbInput fullWidth placeholder="Title" [(ngModel)]="snippet.title">
        <textarea nbInput fullWidth shape="round" placeholder="Description" [(ngModel)]="snippet.description"
          rows="5"></textarea>

        <div class="row">
          <div class="col-lg-2">
            <nb-select [(selected)]="language">
              <nb-option value="javascript">Javascript</nb-option>
              <nb-option value="java">Java</nb-option>
              <nb-option value="typescript">TypeScript</nb-option>
            </nb-select>
          </div>

          <div class="col-lg-10 drop-down-list-container">
            <ng-multiselect-dropdown [placeholder]="'Tags'" [data]="dropdownList" [(ngModel)]="selectedTags"
              [settings]="dropdownSettings" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
            </ng-multiselect-dropdown>
          </div>
        </div>
        <h6>Code:</h6>
        <ngx-code-editor [(code)]="snippet.code"></ngx-code-editor>
      </nb-card-body>
      <nb-card-footer>
        <button nbButton status="primary" hero (click)="submit()">
          Submit
        </button>
      </nb-card-footer>
    </nb-card>
  </div>
